[tool.poetry]
name = "d-fast-bank-erosion"
version = "2.3.1"
description = "A tool to perform a bank erosion analysis based on a number of D-Flow FM simulations."
authors = ["Stichting Deltares <delft3d.support@deltares.nl>"]
readme = "README.md"
packages = [{ include = "dfastbe", from= "src"}]

[tool.poetry.dependencies]
python = "^3.9.12"
numpy = "^2.0.0"
netcdf4 = "1.7.2"
fiona = "^1.8.22"
pandas = "2.2.3"
pyproj = "^3.4.1"
pyqt5 = "^5.15.7"
pyqt5-qt5 = "5.15.2"
ordered-set = "^4.1.0"
cftime = "1.6.4"
matplotlib = "^3.6.3"
geopandas = "^0.12.2"
shapely = "1.8.4"

[tool.poetry.group.dev.dependencies]
nuitka = "^1.3.8"
pytest = "^7.2.1"
black = "^22.12.0"
teamcity-messages = "^1.32"

[tool.flake8]
ignore = ["E501", "E203", "F821", "E722", "B001", "D401", "B006", "D202"]
max-line-length = 88

[tool.black]
line-length = 88
skip-string-normalization = true  # Avoid unnecessary quote changes

[tool.isort]
line_length = 88
profile = "black"
multi_line_output = 3


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
